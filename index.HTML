x<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Fishing Game</title>
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span></span>
            <span class="stat">Rod health: <strong><span id="rodhealthText">100</span></strong></span></span>
            <span class="stat">Money: <strong><span id="moneyText">50</span></strong></span></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to lake</button>
            <button id="button3">Catch Musky</button>
        </div>
        <div id="fishStats">
            <span class="stat">Fish Name: <strong><span id="fishName"></span></strong></span>
            <span class="stat">Stamina: <strong><span id="fishStamina"></span></strong></span>
        </div>
        <div id="text">
            <p>Welcome to Seaville. You must catch fish to feed the town. You are in the town square. Where do you want to go? Use the buttons above.</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
